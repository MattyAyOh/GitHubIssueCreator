<html>
<head>
  <title>Github Issue Extension Options</title>
  <script src="script/lib/jquery.min.js"></script>
  <script src="script/options.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
  <label for="repos">Repositories (one per line)</label><br>
  <textarea id="repos" cols="40" rows="10"></textarea><br>

  <div class="checkbox">
    <input id="template-checkbox" type="checkbox">
    <label for="template-checkbox" id="addTime-label">Always use a default template:</label>
  </div>

  <br>
  <label for="template" id="template-label">Default Template</label><br>
  <textarea id="template" cols="40" rows="10"></textarea><br>
  <button id="save">Save</button>
  <br><br>
  HOW TO USE:
  <ul>
    <li>Make sure there is a ISSUETEMPLATE.md file in the MASTER branch of your repository.</li>
    <li>Put whatever markdown you would like in your template in that file</li>
    <li>Indent everything in the template (4 spaces), so that it is recognized as "code"</li>
  </ul>
</body>
</html>
